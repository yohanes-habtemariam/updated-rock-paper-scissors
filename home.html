<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Pro</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="title">Rock Paper Scissors</h1>
      <p class="subtitle">Choose your move and challenge the computer!</p>

      <div class="moves-container">
        <button class="move-button js-rock-button">
          <img class="move-icon" src="images/rock-emoji.png" alt="Rock" />
        </button>
        <button class="move-button js-paper-button">
          <img class="move-icon" src="images/paper-emoji.png" alt="Paper" />
        </button>
        <button class="move-button js-scissors-button">
          <img
            class="move-icon"
            src="images/scissors-emoji.png"
            alt="Scissors"
          />
        </button>
      </div>

      <div class="results-container">
        <div class="moves-display">
          <div class="move-display" id="player-move">
            <img src="images/rock-emoji.png" alt="Your move" />
          </div>
          <div class="vs-text">VS</div>
          <div class="move-display" id="computer-move">
            <img src="images/rock-emoji.png" alt="Computer move" />
          </div>
        </div>
        <div class="result" id="result">Make your move!</div>
      </div>

      <div class="score" id="score">Wins: 0 | Losses: 0 | Ties: 0</div>

      <div class="controls">
        <button class="control-button js-auto-play-button">Auto Play</button>
        <button class="control-button reset-button js-reset-score-button">
          Reset Score
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
